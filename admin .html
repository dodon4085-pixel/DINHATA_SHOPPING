<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Dinhata Shop</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
        }
        .admin-form {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 30px;
        }
        .admin-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #333;
            background: #0d0d0d;
            color: white;
        }
        .admin-form button {
            background: #ffcc66;
            color: #000;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
        }
        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #222;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .delete-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Dinhata Shop</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart</a>
            <a href="admin.html" style="color:#ffcc66;">Admin</a>
        </nav>
    </header>

    <div class="admin-container">
        <h2>Add New Product</h2>
        <form class="admin-form" id="addProductForm">
            <input type="text" id="pName" placeholder="Product Name" required>
            <input type="number" id="pPrice" placeholder="Price" required>
            <input type="text" id="pImage" placeholder="Image URL" required>
            <input type="text" id="pCategory" placeholder="Category" required>
            <button type="submit">Add Product</button>
        </form>

        <h2>Manage Products</h2>
        <div id="adminProductList">
            <!-- Products will be listed here -->
        </div>
    </div>

    <script>
        // Simple standalone admin functionality
        function getProducts() {
            try {
                const products = localStorage.getItem('dinhata_products');
                if (products) {
                    return JSON.parse(products);
                }
            } catch (e) {
                console.error('Error loading products:', e);
            }
            
            // Default products if none exist
            return [
                {
                    id: 1,
                    name: "Stylish Men's T-Shirt",
                    price: 299,
                    img: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=400",
                    cat: "clothing"
                },
                {
                    id: 2,
                    name: "Premium Ladies Kurti",
                    price: 480,
                    img: "https://images.unsplash.com/photo-1595777457583-95e059d581b8?w=400",
                    cat: "clothing"
                },
                {
                    id: 3,
                    name: "Wireless Earbuds",
                    price: 650,
                    img: "https://images.unsplash.com/photo-1606220945770-b5b6c2c55bf1?w=400",
                    cat: "electronics"
                }
            ];
        }

        function saveProducts(products) {
            try {
                localStorage.setItem('dinhata_products', JSON.stringify(products));
            } catch (e) {
                console.error('Error saving products:', e);
            }
        }

        // Admin functions
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Admin page loaded');
            
            const addForm = document.getElementById('addProductForm');
            if (addForm) {
                addForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    console.log('Form submitted');
                    
                    const newProduct = {
                        id: Date.now(),
                        name: document.getElementById('pName').value,
                        price: parseInt(document.getElementById('pPrice').value),
                        img: document.getElementById('pImage').value,
                        cat: document.getElementById('pCategory').value
                    };

                    const products = getProducts();
                    products.push(newProduct);
                    saveProducts(products);
                    
                    alert('✅ Product Added Successfully!');
                    addForm.reset();
                    loadAdminProducts();
                });
            }
            
            loadAdminProducts();
        });

        function loadAdminProducts() {
            const container = document.getElementById('adminProductList');
            if (!container) {
                console.error('Admin product list container not found');
                return;
            }
            
            const products = getProducts();
            console.log('Loading products:', products);
            
            if (products.length === 0) {
                container.innerHTML = '<p>No products found. Add your first product!</p>';
                return;
            }
            
            container.innerHTML = products.map(product => `
                <div class="product-item">
                    <div>
                        <img src="${product.img}" alt="${product.name}" width="60" style="border-radius:5px; margin-right:10px;">
                        <div style="display:inline-block; vertical-align:top;">
                            <b>${product.name}</b><br>
                            ৳${product.price} | ${product.cat}
                        </div>
                    </div>
                    <button class="delete-btn" onclick="deleteProduct(${product.id})">Delete</button>
                </div>
            `).join('');
        }

        function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                const products = getProducts();
                const updatedProducts = products.filter(p => p.id !== id);
                saveProducts(updatedProducts);
                loadAdminProducts();
                alert('Product deleted successfully!');
            }
        }

        // Initialize if no products exist
        if (!localStorage.getItem('dinhata_products')) {
            saveProducts(getProducts());
        }
    </script>
</body>
</html>
